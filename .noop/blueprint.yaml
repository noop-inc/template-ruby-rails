---
components: 
  - name: RailsApp
    type: service
    image: ruby:3.2.2-slim
    port: 3000
    build: 
      steps: 
        - directory: /rails
        - run: apt-get update
        - run: apt-get install --no-install-recommends -y build-essential curl git libpq-dev libvips node-gyp pkg-config python-is-python3 postgresql-client
        - run: curl -sL https://github.com/nodenv/node-build/archive/master.tar.gz | tar xz -C /tmp/
        - run: /tmp/node-build-master/bin/node-build 20.10.0 /usr/local/node
        - run: /usr/local/node/bin/npm install -g yarn@1.22.19
        - run: rm -rf /tmp/node-build-master
        - copy: [Gemfile, Gemfile.lock]
          destination: ./
        - run: bundle install
        - run: rm -rf ~/.bundle/ "${BUNDLE_PATH}"/ruby/*/cache "${BUNDLE_PATH}"/ruby/*/bundler/gems/*/.git
        - run: bundle exec bootsnap precompile --gemfile
        - copy: [package.json, yarn.lock]
          destination: ./
        - run: yarn install --frozen-lockfile
        #- run: /usr/local/node/bin/npm install ci
        - copy: .
          destination: ./
        - run: bundle exec bootsnap precompile app/ lib/
        - run: SECRET_KEY_BASE_DUMMY=1 ./bin/rails assets:precompile
    runtime: 
      entrypoint: "/rails/bin/docker-entrypoint"
      command: "./bin/rails server"
      resources: 
        - PgDatabase
      variables: 
        DATABASE_URL: 
          $resources: PgDatabase.url
        SERVER_ADDR: "rails.local.noop.app"
routes: 
  - target: 
      component: RailsApp

resources: 
  - name: PgDatabase
    type: postgresql
  - name: RecordCache
    type: redis